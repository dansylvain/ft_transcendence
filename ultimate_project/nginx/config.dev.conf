# Définir une variable en fonction de la présence de l'en-tête HX-Request
map $http_hx_request $backend {
    default "http://static_files:8003/tournament-match-wrapper/";
    ~. "http://tournament:8001/tournament/simple-match/";
}

server {
    listen 80;
    server_name localhost;

    resolver 127.0.0.11 valid=30s;

    location /tournament/simple-match/ {
        proxy_pass $backend;
        proxy_set_header Host localhost;
    }

    location /static/static_files/ {
        proxy_pass http://ctn_static_files:8003/static/static_files/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Cache pour éviter de recharger trop souvent
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

