{% extends "auth_app/layout.html" %}

{% block head %}
<h1>{{ title }}</h1>
{% endblock %}

{% block body %}

<form action="{% url 'login' %}" method="post">
	{% csrf_token %}
	<input type="text" placeholder="username">
	<input type="password" placeholder="password">
	<input type="submit">
</form>

{% endblock %}
