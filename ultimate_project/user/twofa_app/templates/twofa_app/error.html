{% load static %}
<div class="container-fluid">
    <!-- Page Heading -->
    <h1 data-translate="Error" class="h3 mb-2 text-gray-800">Error</h1>
    
    <div class="row">
        <div class="col-lg-6 mb-4 mx-auto">
            <div class="card shadow mb-4 border-left-danger">
                <div class="card-body text-center">
                    <div class="mb-3">
                        <i class="fas fa-exclamation-triangle fa-4x text-danger"></i>
                    </div>
                    <h4 class="mb-3">Error</h4>
                    <p>{{ error|default:"An unexpected error occurred." }}</p>
                    <a href="/account/profile/" class="btn btn-primary btn-user mt-3" hx-get="/user/account/profile/" hx-target="#main_div" hx-headers='{"HX-Request": "true"}'>
                        Return to Profile
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
