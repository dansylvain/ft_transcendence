{% load static %}
<div class="container" data-page-type="forgot-password">
  <!-- Outer Row -->
  <div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-2">Forgot Your Password?</h1>
                  <p class="mb-4">
                    We get it, stuff happens. Just enter your email address
                    below and we'll send you a link to reset your password!
                  </p>
                </div>

                <!-- Forgot Password Form -->
                <form
                  class="user"
                  hx-post="/auth/forgot-password/"
                  hx-target="#reset-status"
                  hx-swap="outerHTML"
                  hx-indicator="#loading-spinner"
                  hx-headers='{
                    "HX-Request": "true",
                    "X-CSRFToken": "{{ csrf_token }}"
                  }'
                >
                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control form-control-user"
                      id="exampleInputEmail"
                      name="email"
                      aria-describedby="emailHelp"
                      placeholder="Enter Email Address..."
                      required
                    />
                  </div>
                  <button
                    type="submit"
                    class="btn btn-primary btn-user btn-block btn-lg"
                  >
                    Reset Password
                  </button>
                </form>

                <!-- Feedback Error or Success -->
                <div id="reset-status" class="text-center mt-2"></div>

                <!-- Loading Spinner -->
                <div id="loading-spinner" class="htmx-indicator text-center my-2">
                  <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                </div>

                <!-- Horizontal Line -->
                <hr />

                <!-- Register Link Button -->
                <div
                  id="register-link"
                  hx-boost="false"
                  hx-trigger="click"
                  hx-push-url="true"
                  hx-get="/auth/register/"
                  hx-target="body"
                  class="text-center"
                  style="cursor: pointer;"
                >
                  <span class="btn btn-primary btn-user btn-block btn-lg">
                    <strong>Create an Account</strong>
                  </span>
                </div>

                <!-- Back to Login Link -->
                <div class="text-center mt-3">
                  <a
                    hx-boost="false"
                    hx-trigger="click"
                    hx-push-url="true"
                    hx-get="/auth/login/"
                    hx-target="body"
                    class="small"
                  >
                    Back to Login
                  </a>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Consistent Styles -->
<style>
  /* Reserve space for error messages */
  #reset-status {
      height: 30px; /* Ensures the layout doesnâ€™t shift */
      display: block;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
  }

  /* When an error occurs, show the message */
  #reset-status.show-error {
      visibility: visible;
      opacity: 1;
  }

  /* Prevent login image from resizing */
  .bg-password-image {
      max-height: 100%;
      object-fit: cover;
      flex-grow: 0;
  }

  /* Prevents column from growing */
  .col-lg-6 {
      display: flex;
      flex-direction: column;
      justify-content: center;
      flex-grow: 0;
  }

  /* Consistent Button Styling */
  .btn-user {
      padding: 1rem 1.25rem;
      font-size: 1rem;
      font-weight: 500;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      border-radius: 30px;
  }
  /* Ensure both login and register buttons look the same */
  button.btn-user, #register-link span {
      background-color: #4e73df;
      border-color: #4e73df;
      color: white;
  }
  /* Add hover effect */
  button.btn-user:hover, #register-link span:hover {
      background-color: #2e59d9;
      border-color: #2e59d9;
      cursor: pointer;
  }
  /* Add focus effect */
  button.btn-user:focus, #register-link span:focus {
      box-shadow: 0 0 0 0.2rem rgba(72, 131, 255, 0.5);
  }
</style>

<!-- Include HTMX -->
<script src="https://unpkg.com/htmx.org@1.9.6/dist/htmx.min.js"></script>
