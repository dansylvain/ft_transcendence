{% load static %}
<div class="container" data-page-type="login">
  <!-- Outer Row -->
  <div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Login</h1>
                </div>
                <!-- Formulaire de connexion HTMX   hx-post="/auth/login/"-->
                <form
                  class="user"
                  hx-post="/auth/login/"
                  hx-target="#login-form"
                  hx-swap="outerHTML"
                  hx-indicator="#loading-spinner"
                  hx-headers='{
                    "HX-Request": "true",
                    "X-CSRFToken": "{{ csrftoken }}"
                  }'
                >
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control form-control-user"
                      id="username"
                      name="username"
                      placeholder="Enter Username..."
                      required
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="password"
                      class="form-control form-control-user"
                      id="password"
                      name="password"
                      placeholder="Password"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="submit"
                      id="loginButton"
                      hx-push-url="true"
                      class="btn btn-primary btn-user btn-block btn-lg"
                      value="Login"
                    />
                  </div>
                </form>
                <!-- ! Feedback error from the backend -->
                <div
                  id="login-form"
                  class="text-center text-danger mt-2"
                ></div>

                <!-- ! Spinning button -->
                <div id="loading-spinner" class="htmx-indicator text-center my-2">
                  <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                </div>

                <!-- ! Horizontal Line Separator -->
                <hr />

                 <div
                    id="register-link"
                    hx-boost="false"
                    hx-trigger="click"
                    hx-push-url="true"
                    hx-get="/auth/register/"
                    hx-target="body"
                    class="text-center"
                    style="cursor: text;"
                  >
                    <span class="btn btn-primary btn-user btn-block btn-lg">
                      <strong>Create an Account</strong>
                    </span>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
/* Reserve space for error messages */
#login-form {
    height: 30px; /* Ensures the layout doesn‚Äôt shift */
    display: block;
    visibility: hidden;
    opacity: 0;
    transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
}

/* When an error occurs, show the message */
#login-form.show-error {
    visibility: visible;
    opacity: 1;
}

/* Prevent login image from resizing */
.bg-login-image {
    max-height: 100%;
    object-fit: cover;
    flex-grow: 0; /* Prevents it from expanding */
}

/* Prevents column from growing */
.col-lg-6 {
    display: flex;
    flex-direction: column;
    justify-content: center;
    flex-grow: 0; /* Prevents unwanted resizing */
}
</style>
<script>
  document.addEventListener("htmx:beforeSwap", function (evt) {
      console.log("‚ú® Login form event detected.");
      
      const loginFormMessage = document.getElementById("login-form");

      if (!loginFormMessage) {
          console.error("üö® Error: #login-form element not found.");
          return;
      }

      try {
          console.log("üì© Response received:", evt.detail.xhr.responseText);
          const response = JSON.parse(evt.detail.xhr.responseText);

          // Handle 401 Unauthorized (Incorrect username or password)
          if (evt.detail.xhr.status === 401) {
              console.log("‚ùå Incorrect username or password.");
              loginFormMessage.innerHTML = `
                <div class="alert alert-danger" role="alert">
                  Unable to connect. Please verify your username and password.
                </div>
              `;
              loginFormMessage.classList.add("show-error");
              evt.detail.shouldSwap = false; // Prevent HTMX from replacing the content
          }
          
          // Handle successful login
          else if (response.success) {
              console.log("‚úÖ SUCCESS: Login successful!");
              loginFormMessage.innerHTML = `
                <div class="alert alert-success" role="alert">
                  Login successful! Redirecting...
                </div>
              `;
              loginFormMessage.classList.remove("show-error"); // Remove error styles
              setTimeout(() => { window.location.href = "/home/"; }, 1000);
              evt.detail.shouldSwap = false;
          }
          
          // Handle 2FA required case
          else if (response.requires_2fa) {
              console.log("‚û°Ô∏è 2FA required, redirecting...");
              const usernameInput = document.getElementById("username");
              if (usernameInput && usernameInput.value) {
                  const usernameValue = usernameInput.value;
                  sessionStorage.setItem("2fa_username", usernameValue);
                  window.twoFAUsername = usernameValue;
                  evt.detail.shouldSwap = false;
                  htmx.ajax("GET", `/two-factor-auth/?username=${encodeURIComponent(usernameValue)}`, {
                      target: "body",
                      swap: "outerHTML",
                  }).then(() => {
                      console.log("üîê 2FA page loaded, updating history.");
                      history.pushState(null, "", "/two-factor-auth/");
                  });
              } else {
                  console.error("‚ùå Username input not found or empty.");
              }
          }
          
          // Handle other failures
          else {
              console.log("‚ùå Login failed:", response.message);
              loginFormMessage.innerHTML = `
                <div class="alert alert-danger" role="alert">
                  ${response.message || "An unexpected error occurred."}
                </div>
              `;
              loginFormMessage.classList.add("show-error");
              evt.detail.shouldSwap = false;
          }
      } catch (error) {
          console.error("üö® Error processing response:", error);
          loginFormMessage.innerHTML = `
            <div class="alert alert-danger" role="alert">
              An error occurred. Please try again later.
            </div>
          `;
          loginFormMessage.classList.add("show-error");
      }
  });
</script>
