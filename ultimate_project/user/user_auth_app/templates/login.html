{% load static %}
<div class="container" data-page-type="login">
  <!-- Outer Row -->
  <div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Login</h1>
                </div>
                <!-- Formulaire de connexion HTMX   hx-post="/auth/login/"-->
                <form
                  class="user"
                  hx-post="/auth/login/"
                  hx-target="#login-form"
                  hx-swap="outerHTML"
                  hx-indicator="#loading-spinner"
                  hx-headers='{
                    "HX-Request": "true",
                    "X-CSRFToken": "{{ csrftoken }}"
                  }'
                >
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control form-control-user"
                      id="username"
                      name="username"
                      placeholder="Enter Username..."
                      required
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="password"
                      class="form-control form-control-user"
                      id="password"
                      name="password"
                      placeholder="Password"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="submit"
                      id="loginButton"
                      hx-push-url="true"
                      class="btn btn-primary btn-user btn-block"
                      value="Login"
                    />
                  </div>
                </form>
                <!-- ! Feedback error from the backend -->
                <div
                  id="login-form"
                  class="text-center text-danger mt-2"
                ></div>

                <!-- ! Spinning button -->
                <div id="loading-spinner" class="htmx-indicator text-center my-2">
                  <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                </div>

                <!-- ! Horizontal Line Separator -->
                <hr />

                <!-- ! Link towards register -->
                <div
                  id="register-link"
                  hx-boost="false"
                  hx-trigger="click"
                  hx-push-url="true"
                  hx-get="/auth/register/"
                  hx-target="body"
                  class="text-center small"
                  href=""
                  data-translate="Create an Account!"
                >
                  Create an Account
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  document.addEventListener("htmx:beforeSwap", function (evt) {
      console.log("‚ú® Login form event detected.");
      if (evt.detail.target.id === "login-form") {
          try {
              console.log("üì© Response received:", evt.detail.xhr.responseText);
              const response = JSON.parse(evt.detail.xhr.responseText);
              if (evt.detail.xhr.status === 401) {
                console.log("‚ùå Wrong password detected.");
                document.getElementById("login-error").textContent = response.message || "Wrong password.";
                evt.detail.shouldSwap = false;
              }
              if (response.success) {
                  console.log("‚úÖ SUCCESS: Login successful!");
                  evt.detail.shouldSwap = false;
                  document.getElementById("login-form").innerHTML = "Login successful!";
                  setTimeout(function () {
                  window.location.href = "/home/";  // Redirect to home page or dashboard
                  }, 1000); 
                  //window.location.href = "/home/";
              } else if (response.requires_2fa) {
                  console.log("‚û°Ô∏è 2FA required, redirecting...");
                  const usernameInput = document.getElementById("username");
                  if (usernameInput && usernameInput.value) {
                      const usernameValue = usernameInput.value;
                      sessionStorage.setItem("2fa_username", usernameValue);
                      window.twoFAUsername = usernameValue;
                      evt.detail.shouldSwap = false;
                      htmx.ajax("GET", `/two-factor-auth/?username=${encodeURIComponent(usernameValue)}`, {
                          target: "body",
                          swap: "outerHTML",
                      }).then(() => {
                          console.log("üîê 2FA page loaded, updating history.");
                          history.pushState(null, "", "/two-factor-auth/");
                      });
                  } else {
                      console.error("‚ùå Username input not found or empty.");
                  }
              } else {
                  console.log("‚ùå Login failed:", response.message);
                  const messageElement = document.getElementById("login-form");
                  if (messageElement) {
                      const sanitizedMessage = DOMPurify.sanitize(response.message);
                      messageElement.textContent = sanitizedMessage;
                  } else {
                      console.error("üö® Error: Login form element not found.");
                  }
              }
          } catch (error) {
              console.error("üö® Error processing response:", error);
          }
      }
  });
</script>
