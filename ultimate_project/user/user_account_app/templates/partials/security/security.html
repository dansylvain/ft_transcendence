{% load static %}
<div class="container-fluid" id="security-content">
  <!-- Default content for security settings (2FA) -->
  <div class="card mb-3 shadow">
    <div class="card-body text-center">
      <h5 class="card-title primary-text">Two-Factor Authentication (2FA)</h5>
      <p class="card-text secondary-text">Enhance your account security by enabling 2FA.</p>

      <!-- Button to enable/disable 2FA -->
      {% if user.two_fa_enabled %}
      <a
        href="#"
        class="btn btn-outline-danger"
        hx-get="/account/security/disable-2fa/"
        hx-target="#account-content"
        hx-push-url="true"
        id="disable_2fa"
      >
        Disable 2FA
      </a>
      {% else %}
      <a
        href="#"
        class="btn btn-outline-success"
        hx-get="/account/security/setup-2fa/"
        hx-target="#account-content"
        hx-push-url="true"
        id="setup_2fa"
      >
        Set Up 2FA
      </a>
      {% endif %}
    </div>
  </div>
</div>

<style>
  #security-content {
    margin-top: 20px;
  }

  /* Set Primary Text Color */
  .primary-text {
    color: #4e73df !important; /* Ensure the color is applied */
  }

  /* Set Secondary Text Color */
  .secondary-text {
    color: #858796 !important; /* Ensure the color is applied */
  }

  /* Global Card Title (Primary Text) */
  .card-title {
    color: #4e73df !important; /* Ensure primary color is applied */
  }

  /* Global Card Text (Secondary Text) */
  .card-text {
    color: #858796 !important; /* Ensure secondary color is applied */
  }

  /* Optional: Add these for card body text styling */
  .card-body .card-title {
    color: #4e73df !important; /* Primary color */
  }

  .card-body .card-text {
    color: #858796 !important; /* Secondary color */
  }

  .sidebar-btn {
    font-size: 0.85rem;
    padding: 0.5rem 1rem;
    border-width: 2px;
    transition: background-color 0.3s, color 0.3s, border-color 0.3s;
  }

  /* Button Styles */
  .btn-outline-success {
    border-color: #1cc88a;
    color: #1cc88a;
  }

  .btn-outline-success.active,
  .btn-outline-success:focus {
    background-color: #1cc88a !important;
    border-color: #1cc88a !important;
  }

  .btn-outline-success:hover {
    background-color: #1cc88a;
    color: white;
    border-color: #1cc88a;
  }

  .btn-outline-danger {
    border-color: #e74a3b;
    color: #e74a3b;
  }

  .btn-outline-danger.active,
  .btn-outline-danger:focus {
    background-color: #e74a3b !important;
    border-color: #e74a3b !important;
  }

  .btn-outline-danger:hover {
    background-color: #e74a3b;
    color: white;
    border-color: #e74a3b;
  }

  #disable_2fa,
  #setup_2fa {
    font-size: 1rem;
    font-weight: bold;
    text-align: center;
    border-radius: 50px;
    padding: 0.75rem 2rem;
    transition: all 0.3s ease-in-out;
  }
</style>
