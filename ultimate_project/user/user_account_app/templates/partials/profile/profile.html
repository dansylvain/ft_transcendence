{% load static %}
<div id="profile-content" class="container-fluid m-0 p-0">
  <div class="row justify-content-center pt-5">
    <!-- Profile Information Section -->
    <div class="col-lg-10 col-md-10 col-sm-12">
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 text-center font-weight-bold">Profile</h6>
        </div>

        <div class="card-body">
          <form class="account_profile">
            <!-- First Name -->
            <div class="form-group row">
              <div class="col-sm-6 mb-3 mb-sm-0 d-flex align-items-center">
                <input
                  type="text"
                  class="form-control form-control-user"
                  id="exampleFirstName"
                  placeholder="First Name"
                  value="{{ user.first_name|default:'' }}"
                  readonly
                />
                <button
                  type="button"
                  class="btn btn-light btn-sm ml-2 edit-btn"
                  hx-get="/user/edit-field/?field=first_name"
                  hx-target="#exampleFirstName"
                  hx-swap="outerHTML"
                >
                  <i class="fas fa-edit"></i>
                </button>
              </div>
              <!-- Last Name -->
              <div class="col-sm-6 d-flex align-items-center">
                <input
                  type="text"
                  class="form-control form-control-user"
                  id="exampleLastName"
                  placeholder="Last Name"
                  value="{{ user.last_name|default:'' }}"
                  readonly
                />
                <button
                  type="button"
                  class="btn btn-light btn-sm ml-2 edit-btn"
                  hx-get="/user/edit-field/?field=last_name"
                  hx-target="#exampleLastName"
                  hx-swap="outerHTML"
                >
                  <i class="fas fa-edit"></i>
                </button>
              </div>
            </div>

            <!-- Username -->
            <div class="form-group row">
              <div class="col-sm-6 mb-3 mb-sm-0 d-flex align-items-center">
                <input
                  type="text"
                  class="form-control form-control-user"
                  id="exampleDisplayName"
                  placeholder="Username"
                  value="{{ user.username|default:'' }}"
                  readonly
                />
                <button
                  type="button"
                  class="btn btn-light btn-sm ml-2 edit-btn"
                  hx-get="/user/edit-field/?field=username"
                  hx-target="#exampleDisplayName"
                  hx-swap="outerHTML"
                >
                  <i class="fas fa-edit"></i>
                </button>
              </div>
            </div>

            <!-- Email Address -->
            <div class="form-group d-flex align-items-center">
              <input
                type="email"
                class="form-control form-control-user"
                id="exampleInputEmail"
                placeholder="Email Address"
                value="{{ user.email|default:'' }}"
                readonly
              />
              <button
                type="button"
                class="btn btn-light btn-sm ml-2 edit-btn"
                hx-get="/user/edit-field/?field=email"
                hx-target="#exampleInputEmail"
                hx-swap="outerHTML"
              >
                <i class="fas fa-edit"></i>
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
