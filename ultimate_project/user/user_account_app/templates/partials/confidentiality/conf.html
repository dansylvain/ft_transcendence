{% load static %}
<div id="delete-profile-container">
  <!-- Delete Profile Section -->
  <div class="card mb-3 shadow">
    <div class="card-body text-center">
      <h5 class="card-title text-danger">Delete Account</h5>
      <p class="card-text text-danger">
        Are you sure you want to delete your account? This action is
        irreversible.
      </p>

      <!-- Button to get view delete account -->
      <a
        href="#"
        class="btn btn-danger"
        hx-get="/account/confidentiality/delete-account/"
        hx-target="#delete-profile-container"
        hx-push-url="true"
        id="delete_account"
        hx-headers='{"X-Inner-Content-Account": "true"}'
      >
        Delete Account
      </a>
    </div>
  </div>
</div>

<style>
  /* Container for the delete account button */
  #delete-profile-container {
    margin-top: 20px;
  }

  /* Styling for the Delete Account button */
  .btn-danger {
    font-size: 1rem; /* Adjust font size */
    font-weight: bold; /* Make text bold */
    text-align: center;
    border-radius: 50px; /* Fully rounded corners */
    padding: 0.75rem 2rem; /* Increased padding for a more substantial button */
    border-width: 2px;
    transition: all 0.3s ease-in-out; /* Smooth transition for hover/focus */
    color: white; /* White text */
    background-color: #dc3545; /* Red background */
    border-color: #dc3545; /* Red border */
  }

  /* Hover Effect - Button gets darker on hover */
  .btn-danger:hover {
    background-color: #c82333; /* Darker red on hover */
    border-color: #c82333; /* Darker border on hover */
  }

  /* Focus/Active State - Button stays dark red */
  .btn-danger:focus,
  .btn-danger.active {
    background-color: #c82333 !important; /* Ensure focus stays dark red */
    border-color: #c82333 !important; /* Ensure border stays dark red */
  }

  /* Optional: Adjusting button size and hover effects for the sidebar buttons as well */
  .sidebar-btn:hover {
    background-color: #c82333;
    color: white;
    border-color: #c82333;
  }
</style>
