volumes:
  # Seb Static files volumes
  staticvol:
    driver: local
  
  user_db_volume:
    # Use the local driver for the volume
    driver: local
    name: user_db_volume
    driver_opts:
      # Specify the type as 'none' to use a bind mount
      type: none
      # When assigned to a container, the posgreSQL will reflect what's in this specified path.
      device: '/home/volumes_transcendence/postgres/user'
      # Bind the specified host path to the volume
      o: bind
  
  tournament_db_volume:
    driver: local
    name: tournament_db_volume
    driver_opts:
      type: none
      device: '/home/volumes_transcendence/postgres/tournament'
      o: bind
  
  match_db_volume:
    driver: local
    name: match_db_volume
    driver_opts:
      type: none
      device: '/home/volumes_transcendence/postgres/match'
      o: bind


networks:
  transcendence_network:
    name: transcendence_network
    driver : bridge