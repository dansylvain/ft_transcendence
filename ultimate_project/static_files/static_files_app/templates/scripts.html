<script hx-preserve>
    function router() {
        return {
            currentPath: window.location.pathname,
            init() {
                this.navigate(this.currentPath, false);
            },
            navigate(url, pushState = true) {
                let absoluteUrl = new URL(url, window.location.origin).pathname;

                if (this.currentPath === url) return; // avoids double entry

                this.currentPath = url;

                if (pushState) {
                    history.pushState({}, "", absoluteUrl);
                }

                htmx.ajax("GET", absoluteUrl, { target: "#main_div" });
            }
        };
    }

    window.addEventListener("popstate", function () {
        htmx.ajax("GET", window.location.pathname, { target: "#main_div" });
    });
</script>
