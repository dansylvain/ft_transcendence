<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 data-translate="Ready to Leave?" class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div data-translate="Logout-leave" class="modal-body">Select "Logout" below if you are ready to end your
                current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-translate="cancel"
                    data-dismiss="modal">Cancel</button>
                <div       hx-trigger="click"
                hx-push-url="true"
                hx-get="/register/"
                hx-target="body"
                 class="btn btn-primary" href="" data-translate="Logout">Logout</div>
            </div>
        </div>
    </div>
</div>
</div>



<script>
    function toggleNavbar(show) {
        const navbar = document.querySelector('#homelogo');
        console.log("toggleNavbar called");
        if (show) {
            navbar.classList.remove('d-none');
            navbar.classList.add('d-flex');
        } else {
            navbar.classList.remove('d-flex');
            navbar.classList.add('d-none');
        }
    }

    function toggleSidebar(show) {
        console.log("toggleSidebar called");
        const sidebar = document.querySelector('#accordionSidebar');
        if (show) {
            sidebar.classList.remove('d-none');
        } else {
            sidebar.classList.add('d-none');
        }
    }
</script>
