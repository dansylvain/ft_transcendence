{% load static %}
<head>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'static_files/styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div id="main-content">
        {% if not username %}
            <div class="overlay" hx-get="/login-form/" hx-trigger="load" hx-target="#login-container">
                <div id="login-container" class="overlay-content">
                    <!-- Le formulaire de login sera chargé ici -->
                </div>
            </div>
        {% else %}
            <!-- <select class="selectpicker" data-width="fit">
                <option data-content='<span class="flag-icon flag-icon-us"></span> English'>English</option>
            <option  data-content='<span class="flag-icon flag-icon-es"></span> Español'>Español</option>
            <option  data-content='<span class="flag-icon flag-icon-fr"></span> French'>Francais</option>
            <option  data-content='<span class="flag-icon flag-icon-de"></span> Deutsch'>Deutsch</option>
            </select> -->
            <form action="{% url 'set_language' %}" method="post">
                {% csrf_token %}
                <select name="language"">
                    <option value="en" {% if LANGUAGE_CODE == 'en' %}selected{% endif %}>English</option>
                    <option value="fr" {% if LANGUAGE_CODE == 'fr' %}selected{% endif %}>Français</option>
                    <option value="es" {% if LANGUAGE_CODE == 'es' %}selected{% endif %}>Español</option>
                    <option value="de" {% if LANGUAGE_CODE == 'de' %}selected{% endif %}>Deutsch</option>
                    
                </select>
                <button type="submit">Changer</button>
            </form>

            <h1>Welcome to our exceptionnal =>> {{message}} <<= and wonderful amazing too-good-to-be-true Pong Game, {{ username }}</h1>
                <button hx-get="/tournament/" 
                hx-target="#overlay-content">Tournament</button>
                <button hx-get="/simple-match/" 
                hx-target="#overlay-content">Simple Match</button>
            <div id="overlay-content"></div>
        {% endif %}
    </div>
</body>
