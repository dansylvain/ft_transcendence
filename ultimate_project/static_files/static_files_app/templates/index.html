{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'static_files/styles.css' %}">
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
</head>
<body>
    <div id="main-content">
        {% if not username %}
            <div class="overlay" hx-get="/login-form/" hx-trigger="load" hx-target="#login-container">
                <div id="login-container" class="overlay-content">
                    <!-- Le formulaire de login sera chargÃ© ici -->
                </div>
            </div>
        {% else %}
            <h1>Welcome {{ username }}</h1>
                <button hx-get="/tournament/" 
                hx-target="#overlay-content">/tournament/ > .views.start_tournament</button>
                <button hx-get="/tournament/simple-match/" 
                hx-target="#overlay-content">/tournament/simple-match/ > .views.simple_match</button>
            <div id="overlay-content"></div>
        {% endif %}
    </div>
</body>
