<head>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <style>
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .overlay-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="main-content">
        {% if not username %}
            <div class="overlay" hx-get="/login-form/" hx-trigger="load" hx-target="#login-container">
                <div id="login-container" class="overlay-content">
                    <!-- Le formulaire de login sera chargÃ© ici -->
                </div>
            </div>
        {% else %}
            <h1>Welcome {{ username }}</h1>
                <button hx-get="/tournament/" 
                hx-target="#overlay-content">Tournament</button>
                <button hx-get="/simple-match/" 
                hx-target="#overlay-content">Simple Match</button>
            <div id="overlay-content"></div>
        {% endif %}
    </div>
</body>
