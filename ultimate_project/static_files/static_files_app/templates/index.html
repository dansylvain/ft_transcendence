{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'static_files/styles.css' %}">
        <script src="{% static 'static_files/translations.js' %}"></script>
    {% include "scripts.html" %} 
    </head>

    <body hx-boost="true" @popstate.window="navigate(window.location.pathname, false)">
        
        {% include "navbar.html" %}
        <div id="main_div">
        {% if page %}
            {% if page|slice:"-5:" == ".html" %}
                {% include page %}
            {% else %}
                {{ page|safe }}
            {% endif %}
        {% else %}
            {% include "partials/home.html" %}
        {% endif %}
        
        </div>
    </body>

</html>
