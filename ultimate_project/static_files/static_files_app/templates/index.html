{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'static_files/styles.css' %}">
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script src="{% static 'static_files/translations.js' %}"></script>

</head>
<body>
    <select id="language-selector" onchange="changeLanguage(event)">
        <option value="en">English</option>
        <option value="fr">Français</option>
        <option value="es">Español</option>
    </select>
    <div id="main-content">
        {% if not username %}
            <div class="overlay" hx-get="/login-form/" hx-trigger="load" hx-target="#login-container">
                <div id="login-container" class="overlay-content">
                    <!-- Le formulaire de login sera chargé ici -->
                </div>
            </div>
        {% else %}
            <h1 data-translate="welcome"> {{ username }}</h1>
                <button hx-get="/tournament/" 
                hx-target="#overlay-content" data-translate="tournament"></button>
                <button hx-get="/simple-match/" 
                hx-target="#overlay-content" data-translate="simple_match">Simple Match</button>
            <div id="overlay-content"></div>
        {% endif %}
    </div>
</body>
