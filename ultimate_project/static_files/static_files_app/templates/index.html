{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'static_files/styles.css' %}">
    {% include "scripts.html" %} 
    </head>

    <body x-data="router()" x-init="init()"  hx-boost="true" @popstate.window="navigate(window.location.pathname, false)">
        
        <template x-if="!document.querySelector('.navbar')">
            {% include "navbar.html" %}
        </template>
        <div id="main_div">
        {% if page %}
            {% if page|slice:"-5:" == ".html" %}
                {% include page %}
            {% else %}
                {{ page|safe }}
            {% endif %}
        {% else %}
            {% include "partials/home.html" %}
        {% endif %}
        
        </div>
    </body>

</html>
