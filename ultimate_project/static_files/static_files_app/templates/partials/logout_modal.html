<div
  class="modal fade"
  id="logoutModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 data-translate="Ready to Leave?" class="modal-title">
          Ready to Leave?
        </h5>
        <button
          class="close"
          type="button"
          data-dismiss="modal"
          aria-label="Close"

          <span aria-hidden="true">Ã—</span>

      </div>
      <div data-translate="Logout-leave" class="modal-body">

        <button

        </button>
        <button
          onclick="logoutUser()"
          data-dismiss="modal"

        </button>

<script>
  function logoutUser() {
    // Create a fetch request to logout endpoint
    fetch("/auth/logout/", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      credentials: "same-origin", // Important for cookies
    }).then((response) => {
      htmx
        .ajax("GET", "/auth/login/", {
          target: "body",
          swap: "outerHTML",
          headers: { "HX-Login-Success": "true" },
        })
        .then(function () {
          history.pushState(null, "", "/auth/login/");
        });
    });
  }
</script>
