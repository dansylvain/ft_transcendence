<div
  class="modal fade"
  id="logoutModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 data-translate="Ready to Leave?" class="modal-title">
          Ready to Leave?
        </h5>
        <button
          class="close"
          type="button"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div data-translate="Logout-leave" class="modal-body">
        Select "Logout" below if you are ready to end your current session.
      </div>
      <div class="modal-footer">
        <button
          class="btn btn-secondary"
          type="button"
          data-translate="cancel"
          data-dismiss="modal"
        >
          Cancel
        </button>
        <button
          onclick="logoutUser()"
          data-dismiss="modal"
          id="modal-logout"
          class="btn btn-primary"
          href=""
          data-translate="Logout"
        >
          Logout
        </button>
      </div>
    </div>
  </div>
</div>
<script>
  function logoutUser() {
    // Create a fetch request to logout endpoint
    fetch("/auth/logout/", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      credentials: "same-origin", // Important for cookies
    }).then((response) => {
      htmx
        .ajax("GET", "/login/", {
          target: "body",
          swap: "outerHTML",
          headers: { "HX-Login-Success": "true" },
        })
        .then(function () {
          history.pushState(null, "", "/login/");
        });
    });
  }
  document.addEventListener("DOMContentLoaded", function () {
        document.body.addEventListener('htmx:afterSettle', function() {
            toggleNavbarLogo()
            console.log("addEventListener('htmx:afterSwap'");
            document.querySelectorAll("script").forEach(oldScript => {
                const newScript = document.createElement("script");
                newScript.textContent = oldScript.textContent;
                Array.from(oldScript.attributes).forEach(attr => {
                    newScript.setAttribute(attr.name, attr.value);
                });
                oldScript.replaceWith(newScript);
            });
        });
    });
</script>
