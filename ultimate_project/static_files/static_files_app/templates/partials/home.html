<div id="main_div">
    <div class="row justify-content-around" style="height: 45vh;">
        <a id="field-tournament" hx-trigger="click" hx-push-url="true" hx-get="/tournament/simple-match/"
        hx-target="#main_div" class="d-flex flex-column justify-content-center align-items-center rounded-5 mt-3 col-5 bg-primary">
            <img src="https://placehold.co/100" class="img-fluid rounded-circle mb-2" alt="Image 1">
            <p class="text-white m-0" data-translate="Match simple">Match simple</p>
        </a>
        <a class="d-flex flex-column justify-content-center align-items-center rounded-5 mt-3 col-5 bg-success">
            <img src="https://placehold.co/100" class="img-fluid rounded-circle mb-2" alt="Image 2">
            <p class="text-white m-0" data-translate="Tournoi">Tournament</p>
        </a>
    </div>
    <div class="row justify-content-around" style="height: 45vh;">
        <a id="field-profile" hx-trigger="click" hx-push-url="true" hx-get="/user/profile/"
        hx-target="#main_div" class="d-flex flex-column justify-content-center align-items-center rounded-5 mt-4 col-5 bg-warning">
            <img src="https://placehold.co/100" class="img-fluid rounded-circle mb-2" alt="Image 3">
            <p class="text-dark m-0" data-translate="Profil">Profile</p>
        </a>
        <a id="field-stats" hx-trigger="click" hx-push-url="true"  hx-get="/user/stats/"
        hx-target="#main_div" class="d-flex flex-column justify-content-center align-items-center rounded-5 mt-4 col-5 bg-danger">
            <img src="https://placehold.co/100" class="img-fluid rounded-circle mb-2" alt="Image 4">
            <p class="text-white m-0" data-translate="Statistiques">Stats</p>
        </a>
    </div>
</div>
