<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">ACCUEIL</h1>
    </div>

    <!-- Content Row -->

    <!-- Color System -->
    <div class="row justify-content-center">
        <a class="col-lg-5 mb-4" hx-trigger="click" hx-push-url="true" hx-get="/tournament/simple-match/"

                <div class="card-body">
                    Match
                </div>
            </div>

            <div class="card bg-success text-white shadow py-5">
                <div class="card-body">
                    Profil
                </div>
            </div>
        </a>
        <a class="col-lg-5 mb-4" hx-trigger="click" hx-push-url="true"  hx-get="/user/stats/"
        hx-target="#main_div">
            <div class="card bg-info text-white shadow py-5">
                <div class="card-body">
                    Stats
                </div>
            </div>
        </a>
        <div class="col-lg-5 mb-4">
            <div class="card bg-warning text-white shadow py-5">
                <div class="card-body">
                    Warning
                </div>
            </div>
        </div>
    </div>


</div>
