<div class="container-fluid">
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 data-translate="Accueil" class="h3 mb-0 text-gray-800">ACCUEIL</h1>
  </div>

  <div class="row justify-content-center">
    <a
      id="field-simple-match"
      class="col-lg-5 mb-4"
      hx-trigger="click"
      hx-push-url="true"
      hx-get="/tournament/simple-match/"
      hx-target="#main_div"
      hx-on="htmx:beforeRequest: toggleSidebar(true); toggleNavbar(false);"
    >
      <div class="card bg-primary text-white shadow py-5">
        <div class="card-body" data-translate="Match simple">Simple Match</div>
      </div>
    </a>
    <a
    id="field-tournament"
    class="col-lg-5 mb-4"
    hx-trigger="click"
    hx-push-url="true"
    hx-get="/tournament/simple-match/"
    hx-target="#main_div"
    hx-on="htmx:beforeRequest: toggleSidebar(true); toggleNavbar(false);"
  >
    <div class="card bg-warning text-white shadow py-5">
      <div class="card-body" data-translate="Tournoi">> Match</div>
    </div>
  </a>
    <a
      id="field-profile"
      class="col-lg-5 mb-4"
      hx-trigger="click"
      hx-push-url="true"
      hx-get="/user/profile/"
      hx-target="#main_div"
      hx-on="htmx:beforeRequest: toggleSidebar(true); toggleNavbar(false);"
    >
      <div class="card bg-success text-white shadow py-5">
        <div class="card-body" data-translate="Profil">> Profil</div>
      </div>
    </a>
    <a
      id="field-stats"
      class="col-lg-5 mb-4"
      hx-trigger="click"
      hx-push-url="true"
      hx-get="/user/stats/"
      hx-target="#main_div"
      hx-on="htmx:beforeRequest: toggleSidebar(true); toggleNavbar(false);"
    >
      <div class="card bg-info text-white shadow py-5">
        <div class="card-body" data-translate="Statistiques">> Stats</div>
      </div>
    </a>
  </div>
