{% load static %}
<div class="container">
  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
        <div class="col-lg-7">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
            </div>
            <!-- Formulaire de création de compte HTMX -->
            <form
              id="register-form"
              class="user"
              hx-post="/auth/register/"
              hx-target="#register-form"
              hx-swap="outerHTML"
              hx-indicator="#loading-spinner"
            >
              <!-- HTMX loading indicator -->
              <div class="htmx-indicator" style="display: none">
                Processing registration...
              </div>

              <!-- First Name et Last Name -->
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input
                    type="text"
                    class="form-control form-control-user"
                    id="first_name"
                    name="first_name"
                    placeholder="First Name"
                    required
                  />
                </div>
                <div class="col-sm-6">
                  <input
                    type="text"
                    class="form-control form-control-user"
                    id="last_name"
                    name="last_name"
                    placeholder="Last Name"
                    required
                  />
                </div>
              </div>

              <!-- Username et Email -->
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input
                    type="text"
                    class="form-control form-control-user"
                    id="username"
                    name="username"
                    placeholder="Username"
                    required
                  />
                </div>
                <div class="col-sm-6">
                  <input
                    type="email"
                    class="form-control form-control-user"
                    id="email"
                    name="email"
                    placeholder="Email"
                    required
                  />
                </div>
              </div>

              <!-- Password et Repeat Password -->
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input
                    type="password"
                    class="form-control form-control-user"
                    id="password"
                    name="password"
                    placeholder="Password"
                    required
                  />
                  <!-- Password strength indicator -->
                  <div class="mt-2">
                    <div id="password-strength-meter" class="progress" style="height: 5px;">
                      <div id="password-strength-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <small id="password-strength-text" class="form-text mt-1">Password strength: Not entered</small>
                  </div>
                </div>
                <div class="col-sm-6">
                  <input
                    type="password"
                    class="form-control form-control-user"
                    id="repeat_password"
                    name="repeat_password"
                    placeholder="Repeat Password"
                    required
                  />
                  <div
                    id="password-error"
                    class="text-danger small mt-1"
                    style="display: none"
                  >
                    Passwords do not match
                  </div>
                </div>
              </div>

              <!-- Zone de feedback pour les erreurs -->
              <div
                id="email-error"
                class="text-danger small mb-3"
                style="display: none"
              >
                Please enter a valid email address
              </div>

              <!-- Bouton de création de compte -->
              <button
                type="submit"
                class="btn btn-primary btn-user btn-block"
                id="register-button"
              >
                Register Account
              </button>
              <div id="loading-spinner" class="htmx-indicator text-center my-2">
                <div class="spinner-border text-primary" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
              <hr />

              <!-- !  Google button  -->
              <!-- <a
                hx-boost="false"
                href="http://localhost:8000/home/"
                class="btn btn-google btn-user btn-block"
              >
                <i class="fab fa-google fa-fw"></i>
                Register with Google
              </a> -->

              <!-- !  Facebook button  -->
              <!-- <a
                hx-boost="false"
                href="http://localhost:8000/home/"
                class="btn btn-facebook btn-user btn-block"
              >
                <i class="fab fa-facebook-f fa-fw"></i>
                Register with Facebook
              </a>
              <hr />
              <div class="text-center">
                <a
                  hx-boost="false"
                  class="small"
                  href="http://localhost:8000/forgot-password"
                >
                  Forgot Password?
                </a>
              </div> -->
            </form>
            <div
              hx-boost="false"
              hx-trigger="click"
              hx-push-url="true"
              hx-get="/login/"
              hx-target="body"
              class="text-center small"
              href=""
              data-translate="Already have an account? Login!"
            >
              Already have an account? Login!
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Add JavaScript for client-side validation -->
<style>
  /* Custom validation styles */
  .is-invalid {
    border-color: #dc3545 !important;
    box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25) !important;
  }
  
  /* Make password error more visible */
  #password-error {
    color: #dc3545;
    font-size: 0.875rem;
    margin-top: 0.25rem;
  }
  
  /* Make email error more visible */
  #email-error {
    color: #dc3545;
    font-size: 0.875rem;
    margin-bottom: 0.5rem;
  }
  
  /* Style the password strength indicator */
  #password-strength-meter {
    width: 100%;
    background-color: #e9ecef;
    border-radius: 4px;
    margin-top: 5px;
  }
  
  #password-strength-text {
    font-weight: 500;
  }
</style>
<script>
  // HTMX event listeners for debugging
  document.addEventListener("DOMContentLoaded", function () {
    const firstNameInput = document.getElementById("first_name");
    const lastNameInput = document.getElementById("last_name");
    const usernameInput = document.getElementById("username");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const repeatPasswordInput = document.getElementById("repeat_password");
    const emailError = document.getElementById("email-error");
    const passwordError = document.getElementById("password-error");
    const registerButton = document.getElementById("register-button");
    const form = document.querySelector("form.user");

    // Initialize password strength indicator
    updatePasswordStrengthIndicator(0);

    // Email validation function
    function validateEmail(email) {
      const re =
        /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      return re.test(String(email).toLowerCase());
    }

    // Password strength calculation function
    function checkPasswordStrength(password) {
      if (!password) {
        return 0; // Empty password
      }
      
      let strength = 0;
      
      // Length check with adjusted thresholds (maximum 50 points)
      if (password.length > 12) {
        strength += 50; // Strong length (13+ chars)
      } else if (password.length >= 6) {
        strength += 30; // Medium length (6-12 chars)
      } else {
        strength += 10; // Weak length (1-5 chars)
      }
      
      // Character variety checks
      let varieties = 0;
      
      // Check for lowercase letters
      if (/[a-z]/.test(password)) {
        varieties++;
        strength += 10;
      }
      
      // Check for uppercase letters
      if (/[A-Z]/.test(password)) {
        varieties++;
        strength += 10;
      }
      
      // Check for numbers
      if (/\d/.test(password)) {
        varieties++;
        strength += 10;
      }
      
      // Check for special characters
      if (/[^A-Za-z0-9]/.test(password)) {
        varieties++;
        strength += 10;
      }
      
      // Bonus for variety (up to 10 points extra)
      if (varieties > 2) {
        strength += (varieties - 2) * 5;
      }
      
      // Cap at 100
      return Math.min(strength, 100);
    }
    
    // Update the password strength visual indicator
    function updatePasswordStrengthIndicator(strength) {
      const strengthBar = document.getElementById('password-strength-bar');
      const strengthText = document.getElementById('password-strength-text');
      
      // Update progress bar width
      strengthBar.style.width = strength + '%';
      strengthBar.setAttribute('aria-valuenow', strength);
      
      // Update text and color based on strength
      if (strength === 0) {
        strengthBar.className = 'progress-bar';
        strengthText.textContent = 'Password strength: Not entered';
        strengthText.style.color = '#6c757d'; // Gray
      } else if (strength < 40) {
        strengthBar.className = 'progress-bar bg-danger';
        strengthText.textContent = 'Password strength: Weak';
        strengthText.style.color = '#dc3545'; // Red
      } else if (strength < 70) {
        strengthBar.className = 'progress-bar bg-warning';
        strengthText.textContent = 'Password strength: Moderate';
        strengthText.style.color = '#ffc107'; // Orange/Yellow
      } else {
        strengthBar.className = 'progress-bar bg-success';
        strengthText.textContent = 'Password strength: Strong';
        strengthText.style.color = '#28a745'; // Green
      }
    }

    // Check email format
    emailInput.addEventListener("blur", function () {
      if (emailInput.value && !validateEmail(emailInput.value)) {
        emailError.style.display = "block";
      } else {
        emailError.style.display = "none";
      }
      validateForm();
    });

    // Improved password check function
    function checkPasswords() {
      // Both fields have values - check if they match
      if (passwordInput.value || repeatPasswordInput.value) {
        // At least one password field has a value
        if (passwordInput.value !== repeatPasswordInput.value) {
          // Passwords don't match - show error
          passwordError.style.display = "block";
          repeatPasswordInput.classList.add("is-invalid");
          return false;
        } else {
          // Passwords match - clear error
          passwordError.style.display = "none";
          repeatPasswordInput.classList.remove("is-invalid");
          return true;
        }
      } else {
        // Both fields are empty - no error but not valid
        passwordError.style.display = "none";
        repeatPasswordInput.classList.remove("is-invalid");
        return false;
      }
    }

    // Check passwords whenever either password field changes
    repeatPasswordInput.addEventListener("input", function () {
      checkPasswords();
      validateForm();
    });

    passwordInput.addEventListener("input", function () {
      // First check password strength
      const password = passwordInput.value;
      const strength = checkPasswordStrength(password);
      console.log("Password strength:", strength);
      updatePasswordStrengthIndicator(strength);
      
      // Then check password match
      const passwordsMatch = checkPasswords();
      console.log("Passwords match:", passwordsMatch);
      
      // Finally validate the form
      validateForm();
    });

    // Also check passwords when fields lose focus
    repeatPasswordInput.addEventListener("blur", function () {
      if (repeatPasswordInput.value) {
        checkPasswords();
        validateForm();
      }
    });

    passwordInput.addEventListener("blur", function () {
      // Update strength indicator
      const strength = checkPasswordStrength(passwordInput.value);
      updatePasswordStrengthIndicator(strength);
      
      // Check password match if both fields have values
      if (passwordInput.value || repeatPasswordInput.value) {
        checkPasswords();
      }
      
      validateForm();
    });

    // Add input event listeners to all required fields
    firstNameInput.addEventListener("input", validateForm);
    lastNameInput.addEventListener("input", validateForm);
    usernameInput.addEventListener("input", validateForm);
    emailInput.addEventListener("input", validateForm);

    // Validate the entire form and enable/disable the register button
    function validateForm() {
      const isFirstNameValid = firstNameInput.value.trim() !== "";
      const isLastNameValid = lastNameInput.value.trim() !== "";
      const isUsernameValid = usernameInput.value.trim() !== "";
      const isEmailValid = emailInput.value && validateEmail(emailInput.value);
      const isPasswordValid = passwordInput.value.trim() !== "";
      const doPasswordsMatch = checkPasswords();

      // Apply visual indicators for validation status
      if (!isEmailValid && emailInput.value) {
        emailInput.classList.add("is-invalid");
      } else {
        emailInput.classList.remove("is-invalid");
      }

      // Password must be valid and match the confirmation
      const passwordValidAndMatching = isPasswordValid && doPasswordsMatch;
      
      // Only validate repeat password if the main password has a value
      if (passwordInput.value && !doPasswordsMatch) {
        repeatPasswordInput.classList.add("is-invalid");
      } else {
        repeatPasswordInput.classList.remove("is-invalid");
      }

      const isFormValid =
        isFirstNameValid &&
        isLastNameValid &&
        isUsernameValid &&
        isEmailValid &&
        passwordValidAndMatching;

      // Update button state
      registerButton.disabled = !isFormValid;

      return isFormValid;
    }

    // Form submission validation
    form.addEventListener("htmx:beforeSwap", function (evt) {
      console.log("htmx:beforeSwap event triggered");
      if (evt.detail.target.id === "register-form") {
        try {
          console.log("Processing response:", evt.detail.xhr.responseText);
          const response = JSON.parse(evt.detail.xhr.responseText);

          if (response.success) {
            evt.detail.shouldSwap = false;
            // Redirect to home on successful login/registration
            htmx
              .ajax("GET", "/home/", {
                target: "body",
                swap: "outerHTML",
                headers: { "HX-Login-Success": "true" },
              })
              .then(function () {
                history.pushState(null, "", "/home/");
              });
          } else {
            // Determine which page we're on to show appropriate error message
            const onLoginPage = window.location.pathname.includes("login");
            const onRegisterPage = window.location.pathname.includes("register");
            
            let errorMessage = response.message || "An error occurred. Please try again.";
            
            // Format the error message based on context
            if (onLoginPage) {
              errorMessage = "Login failed: Incorrect username or password.";
            } else if (onRegisterPage) {
              // For registration, use the specific error from the server if available
              errorMessage = "Registration error: " + errorMessage;
            }
            
            // Show the alert
            alert(errorMessage);
            
            // Return false to prevent the default swap
            evt.detail.shouldSwap = false;
          }
        } catch (e) {
          console.error("Error processing response:", e);
        }
      }
    });
  });
</script>
