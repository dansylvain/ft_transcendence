{% load static %}
<div class="container">
  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
        <div class="col-lg-7">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
            </div>
            <!-- Formulaire de création de compte HTMX -->
            <form
              id="register-form"
              class="user"
              hx-post="/auth/register/"
              hx-target="#register-form"
              hx-swap="outerHTML"
              hx-indicator="#loading-spinner"
            >
              <!-- HTMX loading indicator -->
              <div class="htmx-indicator" style="display: none">
                Processing registration...
              </div>

              <!-- First Name et Last Name -->
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input
                    type="text"
                    class="form-control form-control-user"
                    id="first_name"
                    name="first_name"
                    placeholder="First Name"
                    required
                  />
                </div>
                <div class="col-sm-6">
                  <input
                    type="text"
                    class="form-control form-control-user"
                    id="last_name"
                    name="last_name"
                    placeholder="Last Name"
                    required
                  />
                </div>
              </div>

              <!-- Username et Email -->
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input
                    type="text"
                    class="form-control form-control-user"
                    id="username"
                    name="username"
                    placeholder="Username"
                    required
                  />
                </div>
                <div class="col-sm-6">
                  <input
                    type="email"
                    class="form-control form-control-user"
                    id="email"
                    name="email"
                    placeholder="Email"
                    required
                  />
                </div>
              </div>

              <!-- Password et Repeat Password -->
              <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <input
                    type="password"
                    class="form-control form-control-user"
                    id="password"
                    name="password"
                    placeholder="Password"
                    required
                  />
                  <!-- Password strength indicator -->
                  <div class="mt-2">
                    <div id="password-strength-meter" class="progress" style="height: 5px;">
                      <div id="password-strength-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <small id="password-strength-text" class="form-text mt-1">Password strength: Not entered</small>
                  </div>
                </div>
                <div class="col-sm-6">
                  <input
                    type="password"
                    class="form-control form-control-user"
                    id="repeat_password"
                    name="repeat_password"
                    placeholder="Repeat Password"
                    required
                  />
                  <div
                    id="password-error"
                    class="text-danger small mt-1"
                    style="display: none"
                  >
                    Passwords do not match
                  </div>
                </div>
              </div>

              <!-- Zone de feedback pour les erreurs -->
              <div
                id="email-error"
                class="text-danger small mb-3"
                style="display: none"
              >
                Please enter a valid email address
              </div>

              <!-- Bouton de création de compte -->
              <button
                type="submit"
                class="btn btn-primary btn-user btn-block"
                id="register-button"
              >
                Register Account
              </button>
              <div id="loading-spinner" class="htmx-indicator text-center my-2">
                <div class="spinner-border text-primary" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
              <hr />

              <!-- !  Google button  -->
              <!-- <a
                hx-boost="false"
                href="http://localhost:8000/home/"
                class="btn btn-google btn-user btn-block"
              >
                <i class="fab fa-google fa-fw"></i>
                Register with Google
              </a> -->

              <!-- !  Facebook button  -->
              <!-- <a
                hx-boost="false"
                href="http://localhost:8000/home/"
                class="btn btn-facebook btn-user btn-block"
              >
                <i class="fab fa-facebook-f fa-fw"></i>
                Register with Facebook
              </a>
              <hr />
              <div class="text-center">
                <a
                  hx-boost="false"
                  class="small"
                  href="http://localhost:8000/forgot-password"
                >
                  Forgot Password?
                </a>
              </div> -->
            </form>
            <div
              hx-boost="false"
              hx-trigger="click"
              hx-push-url="true"
              hx-get="/login/"
              hx-target="body"
              class="text-center small"
              href=""
              data-translate="Already have an account? Login!"
            >
              Already have an account? Login!
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Add JavaScript for client-side validation -->
<style>
  /* Custom validation styles */
  .is-invalid {
    border-color: #dc3545 !important;
    box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25) !important;
  }
  
  /* Make password error more visible */
  #password-error {
    color: #dc3545;
    font-size: 0.875rem;
    margin-top: 0.25rem;
  }
  
  /* Make email error more visible */
  #email-error {
    color: #dc3545;
    font-size: 0.875rem;
    margin-bottom: 0.5rem;
  }
  
  /* Style the password strength indicator */
  #password-strength-meter {
    width: 100%;
    background-color: #e9ecef;
    border-radius: 4px;
    margin-top: 5px;
  }
  
  #password-strength-text {
    font-weight: 500;
  }
</style>
<!-- Load HTMX first -->
<script src="https://unpkg.com/htmx.org@1.9.6"></script>

<!-- Then load our custom scripts -->
{% load static %}
<script src="{% static 'static_files/js/auth-common.js' %}"></script>
<script src="{% static 'static_files/js/register.js' %}"></script>
<!-- Explicitly initialize the register page scripts when this template loads -->
<script>
  // Ensure initialization happens after scripts are loaded
  window.addEventListener('load', function() {
    console.log("Register template loaded, explicitly initializing");
    if (typeof initializeRegisterPage === 'function') {
      window.registerInitialized = true;
      initializeRegisterPage();
    } else {
      console.error("Register initialization function not found!");
    }
  });
</script>
