{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container text-center min-vw-100 vh-100">
            <div class="row">
                <div class="w-50 min-vw-50 vh-100 col bg-secondary-subtle d-flex align-items-center justify-content-center">
                    <img class="align-self-start w-25 h-25" src="{% static 'static_files/pong-champ.svg' %}">
                    <img class="h-50" src="{% static 'static_files/retro_pong.webp' %}">
                </div>
                <div class="d-flex flex-column w-50 vh-100 col d-flex align-items-center justify-content-center">
                    <h1 class="mb-4">Log in</h1>
                    <form class="d-flex flex-column align-items-start w-50"  hx-post="/login/" hx-target="body">
                        {% csrf_token %}
                        <label>Username or Email</label>
                        <input class="mb-3 form-control" type="text" name="username" placeholder="Username or Email" required>
                        <label>Password</label>
                        <input class="mb-3 form-control" type="password" name="password" placeholder="Password" required>
                        <button class="mb-3 btn btn-primary" type="submit">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
    
</html>
