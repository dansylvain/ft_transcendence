<div class="container">

	<!-- Outer Row -->
	<div class="row justify-content-center">
		<div class="col-xl-10 col-lg-12 col-md-9">
			<div class="card o-hidden border-0 shadow-lg my-5">
				<div class="card-body p-0">
					<!-- Nested Row within Card Body -->
					<div class="row">
						<div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
						<div class="col-lg-6">
							<div class="p-5">
								<div class="text-center">
									<h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
								</div>

								<!-- Formulaire de connexion avec HTMX -->
								<form class="user" hx-post="/auth/login/" hx-target="#login-result" hx-swap="innerHTML"
									hx-indicator="#loading-spinner">
									<div class="form-group">
										<input type="text" class="form-control form-control-user" id="username"
											name="username" placeholder="Enter Username..." required>
									</div>
									<div class="form-group">
										<input type="password" class="form-control form-control-user" id="password"
											name="password" placeholder="Password" required>
									</div>
									<div class="form-group">
										<input type="submit" class="btn btn-primary btn-user btn-block" value="Login">
									</div>
								</form>

								<!-- ðŸ”¹ Zone de feedback pour les erreurs -->
								<div id="login-result" class="text-center text-danger mt-2"></div>

								<hr>
								<a hx-boost="false" href="http://localhost:8000/home/"
									class="btn btn-google btn-user btn-block">
									<i class="fab fa-google fa-fw"></i>
									Login with Google
								</a>
								<a hx-boost="false" href="http://localhost:8000/home/"
									class="btn btn-facebook btn-user btn-block">
									<i class="fab fa-facebook-f fa-fw"></i>
									Login with Facebook
								</a>
								<hr>
								<!-- <div class="text-center">
                                    <a class="small" hx-boost="false" href="http://localhost:8000/forgot-password">
                                        Forgot Password?
                                    </a>
                                </div> -->
								<div class="text-center">
									<a class="small" hx-boost="false" href="http://localhost:8000/register">
										Create an Account!
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
