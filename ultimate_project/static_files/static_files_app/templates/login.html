<div class="container">
  <!-- Outer Row -->
  <div class="row justify-content-center">
    <div class="col-xl-10 col-lg-12 col-md-9">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                </div>

                <!-- Formulaire de connexion HTMX -->
                <form
                  class="user"
                  hx-post="/auth/login/"
                  hx-target="#register-form"
                  hx-swap="outerHTML"
                  hx-indicator="#loading-spinner"
                >
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control form-control-user"
                      id="username"
                      name="username"
                      placeholder="Enter Username..."
                      required
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="password"
                      class="form-control form-control-user"
                      id="password"
                      name="password"
                      placeholder="Password"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="submit"
                      hx-push-url="true"
                      class="btn btn-primary btn-user btn-block"
                      value="Login"
                    />
                  </div>
                </form>

                <!-- Zone de feedback pour les erreurs -->
                <div
                  id="register-form"
                  class="text-center text-danger mt-2"
                ></div>

                <!-- Loading spinner that shows during HTMX requests -->
                <div
                  id="loading-spinner"
                  class="htmx-indicator text-center my-2"
                >
                  <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                </div>

                <hr />

                <!-- !  Google button  -->
                <!-- <a
                  hx-boost="false"
                  href="http://localhost:8000/home/"
                  class="btn btn-google btn-user btn-block"
                >
                  <i class="fab fa-google fa-fw"></i>
                  Login with Google
                </a> -->

                <!-- !  Facebook button  -->
                <!-- <a
                  hx-boost="false"
                  href="http://localhost:8000/home/"
                  class="btn btn-facebook btn-user btn-block"
                >
                  <i class="fab fa-facebook-f fa-fw"></i>
                  Login with Facebook
                </a>
                <hr /> -->
                <!-- <div class="text-center">
                  <a
                    class="small"
                    hx-boost="false"
                    href="http://localhost:8000/forgot-password"
                  >
                    Forgot Password?
                  </a>
                </div> -->
                <div
                  hx-boost="false"
                  hx-trigger="click"
                  hx-push-url="true"
                  hx-get="/register/"
                  hx-target="body"
                  class="text-center small"
                  href=""
                  data-translate="Create an Account!"
                >
                  Create an Account!
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  document.addEventListener("htmx:beforeSwap", function (evt) {
    console.log("document.addEventListener working");
    console.log("LOGIN SCRIPT");
    if (evt.detail.target.id === "register-form") {
      try {
        console.log("R√©ponse brute:", evt.detail.xhr.responseText); // üîç Debug
        const response = JSON.parse(evt.detail.xhr.responseText);

        if (response.success) {
          evt.detail.shouldSwap = false;

          htmx
            .ajax("GET", "/home/", {
              target: "body",
              swap: "outerHTML",
              headers: { "HX-Login-Success": "true" },
            })
            .then(function () {
              history.pushState(null, "", "/home/");
            });
        } else {
          // Enhanced error message display with animation and icon
          const errorMessage = response.message || "Invalid credentials. Please try again.";
          const errorHtml = `
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
              <i class="fas fa-exclamation-circle mr-2"></i>
              <strong>Login Failed!</strong> ${errorMessage}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          `;
          
          evt.detail.innerHTML = errorHtml;
          
          // Add shake animation to the form to provide visual feedback
          const form = document.querySelector('form.user');
          form.classList.add('animate__animated', 'animate__shakeX');
          
          // Remove animation class after animation completes
          setTimeout(() => {
            form.classList.remove('animate__animated', 'animate__shakeX');
          }, 1000);
          
          // Focus on username field for better UX
          document.getElementById('username').focus();
        }
      } catch (e) {
        console.error("Erreur de traitement de la r√©ponse:", e);
      }
    }
  });
</script>
<!-- Add Animate.css for shake animation -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
<script src="https://unpkg.com/htmx.org@1.9.6"></script>
