id="logoutModal"

aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 data-translate="Ready to Leave?" 
                class="modal-title" 
                Ready to Leave?
                </h5>
                <button class="close" 
                type="button" 
                data-dismiss="modal" 
                aria-label="Close">

            </div>
            <div data-translate="Logout-leave"

        </div>
